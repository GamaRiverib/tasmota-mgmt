<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Configurations</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label color="secondary">Device configurations</ion-label>
    </ion-list-header>

    <ion-item button (click)="configureModule()" detail>
      <ion-icon size="large" slot="start" name="hardware-chip-outline"></ion-icon>
      <ion-label>
        <h1>Module</h1>
      </ion-label>
    </ion-item>
  
    <ion-item button (click)="configureWifi()" detail>
      <ion-icon size="large" slot="start" name="wifi-outline"></ion-icon>
      <ion-label>
        <h1>WiFi</h1>
      </ion-label>
    </ion-item>
  
    <ion-item button (click)="configureMqtt()" detail>
      <ion-icon size="large" slot="start" name="cloud-outline"></ion-icon>
      <ion-label>
        <h1>MQTT</h1>
      </ion-label>
    </ion-item>
  
    <ion-item button (click)="configureOther()" detail>
      <ion-icon size="large" slot="start" name="globe-outline"></ion-icon>
      <ion-label>
        <h1>Others</h1>
      </ion-label>
    </ion-item>
  
    <ion-item button (click)="configureOptions()" detail>
      <ion-icon size="large" slot="start" name="options-outline"></ion-icon>
      <ion-label>
        <h1>Options</h1>
      </ion-label>
    </ion-item>


  </ion-list>
</ion-content>
