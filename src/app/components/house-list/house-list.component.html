<ion-list>
  <ion-list-header>
    <ion-label color="secondary">Select a house to edit</ion-label>
  </ion-list-header>
  <ion-item *ngFor="let house of houses"class="ion-padding-bottom" (click)="editHouse(house)">
    <ion-icon size="large" slot="start" name="home-outline"></ion-icon>
    <ion-label>
      <h1>{{ house.name }}</h1>
      <p class="ion-text-wrap">{{ house.description }}</p>
    </ion-label>
  </ion-item>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addHouse()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
