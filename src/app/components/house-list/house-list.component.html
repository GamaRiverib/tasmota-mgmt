<ion-list>
  <ion-item *ngFor="let house of houses"class="ion-padding-bottom" (click)="editHouse(house)">
    <ion-icon size="large" slot="start" name="hardware-chip-outline"></ion-icon>
    <ion-label>
      <h1>{{ house.name }}</h1>
    </ion-label>
  </ion-item>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addHouse()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
