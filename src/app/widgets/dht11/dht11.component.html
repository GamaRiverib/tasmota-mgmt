<ion-list>
  <ion-list-header>
    <ion-label color="secondary">DHT11 Sensor</ion-label>
  </ion-list-header>
  <ion-item *ngIf="!temperature && !humidity">
    <ion-label class="ion-text-center">
      No DHT11 sensor
    </ion-label>
  </ion-item>
  <ion-card *ngIf="temperature">
    <ion-card-header>
      <ion-card-subtitle>Temperature</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="10">
            <ion-text>
              <h1 class="temperature ion-text-right">
                {{ temperature }}
              </h1>
            </ion-text>
          </ion-col>
          <ion-col size="2" class="ion-text-left">
            <span class="temperature-unit">
              Â°{{ tempUnit }}
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="humidity">
    <ion-card-header>
      <ion-card-subtitle>Humidity</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="10">
            <ion-text>
              <h1 class="humidity ion-text-right">
                {{ humidity }}
              </h1>
            </ion-text>
          </ion-col>
          <ion-col size="2" class="ion-text-left">
            <span class="humidity-unit"> % </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-list>
