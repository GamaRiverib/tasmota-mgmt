<ion-list>
  <ion-item *ngFor="let power of powerList"class="ion-padding-bottom" (click)="toggle(power)">
    <ion-icon size="large" slot="start" name="power-outline"
      [color]="power.switch ? 'success': 'danger'">
  </ion-icon>
    <ion-label>
      <h1>{{ power.name }}</h1>
    </ion-label>
    <ion-icon size="large" slot="end" name="bulb-outline"
      [color]="power.on ? 'warning': 'medium'">
    </ion-icon>
  </ion-item>
</ion-list>
