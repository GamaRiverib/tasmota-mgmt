<ion-list>
  <ion-item>
    <ion-label>Separate temperature and humidity</ion-label>
    <ion-toggle
      [color]="twoCards ? 'secondary' : 'light'"
      [(ngModel)]="twoCards">
    </ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Show last update</ion-label>
    <ion-toggle
      [color]="showLastUpdate ? 'secondary' : 'light'"
      [(ngModel)]="showLastUpdate">
    </ion-toggle>
  </ion-item>

</ion-list>
