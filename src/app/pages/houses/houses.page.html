<ion-header>
  <ion-toolbar>
    <ion-title>Houses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let house of houses"class="ion-padding-bottom">
      <ion-icon size="large" slot="start" name="hardware-chip-outline"></ion-icon>
      <ion-label>
        <h1>{{ house.name }}</h1>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
